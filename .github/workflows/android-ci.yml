name: Android CI & Firebase Distribution

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-distribute:
    runs-on: ubuntu-latest
    env:
      FIREBASE_DISTRIBUTION_ENABLED: "true"
      GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
      FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_TESTERS: ${{ secrets.FIREBASE_TESTERS }}
      FIREBASE_RELEASE_NOTES: "CI build - automated"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # CrÃ©er google-services.json depuis le secret
      - name: Create google-services.json
        if: ${{ env.GOOGLE_SERVICES_JSON_BASE64 != '' }}
        run: |
          echo "${{ env.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > app/google-services.json

      - name: Build, Lint, Test & Assemble Debug
        run: |
          ./gradlew clean
          ./gradlew lint
          ./gradlew test
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Install Firebase CLI
        if: ${{ env.FIREBASE_DISTRIBUTION_ENABLED == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: curl -sL https://firebase.tools | bash

      - name: Distribute to Firebase App Distribution
        if: ${{ env.FIREBASE_DISTRIBUTION_ENABLED == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
            --app ${{ env.FIREBASE_APP_ID_ANDROID }} \
            --testers "${{ env.FIREBASE_TESTERS }}" \
            --release-notes "${{ env.FIREBASE_RELEASE_NOTES }}" \
            --token "${{ env.FIREBASE_TOKEN }}"
